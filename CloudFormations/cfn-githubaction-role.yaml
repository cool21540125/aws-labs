AWSTemplateFormatVersion: "2010-09-09"


Description: >
  Create role required by Github OIDC IdP to allow Github Actions to deploy to AWS used by wdc-sdk-team/wondercise-ai-customer-service-chatbot


Parameters:
  GithubActionsThumbprint:
    Description: >
      Comma seperated list of thumbprints for GitHub Actions tokens.
      Default comes from https://github.blog/changelog/2022-01-13-github-actions-update-on-oidc-based-deployments-to-aws/
    Type: CommaDelimitedList
    Default: 1B511ABEAD59C6CE207077C0BF0E0043B1382612
  GithubAccountOrg:
    Description: GitHub Organization
    Type: String
    Default: tonychouccc
  GithubRepo:
    Description: GitHub Repository
    Type: String
    Default: lab-action-aws
  GithubBranch:
    Description: GitHub Branch
    Type: String
    Default: master


Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "GitHub Action Info"
        Parameters:
          - GithubActionsThumbprint
          - GithubAccountOrg
          - GithubRepo
          - GithubBranch


Resources:
  GithubActionEcsExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GithubActionEcsExecutionRole
      Description: Execution Role for GitHub Project - wdc-sdk-team/wondercise-ai-customer-service-chatbot (created by CloudFormation, DO NOT edit this role directly)
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Sub "arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals:
                "token.actions.githubusercontent.com:aud": "sts.amazonaws.com"
              StringLike:
                "token.actions.githubusercontent.com:sub": !Sub "repo:${GithubAccountOrg}/${GithubRepo}:*"
                # 還不確定該怎麼設定成下面那樣
                # "token.actions.githubusercontent.com:sub": !Sub "repo:${GithubAccountOrg}/${GithubRepo}:ref:refs/heads/${GithubBranch}"
                # "token.actions.githubusercontent.com:sub": !Sub "repo:${GithubAccountOrg}/${GithubRepo}:ref:refs/tags/release/*"
      Tags:
        - Key: "Usage-Github-Team"
          Value: "wdc-sdk-team"
        - Key: "Usage-Github-Repo"
          Value: "wondercise-ai-customer-service-chatbot"
        - Key: "Target-Reource"
          Value: "ECS and ECR"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonECS_FullAccess"
        # - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
        - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser"
        - !Sub "arn:aws:iam::${AWS::AccountId}:policy/ECR_PushImage"

  GithubIdP:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ThumbprintList: !Ref GithubActionsThumbprint
      ClientIdList:
        - sts.amazonaws.com
      Tags:
        - Key: "Usage-Github-Team"
          Value: "wdc-sdk-team"
        - Key: "Usage-Github-Repo"
          Value: "wondercise-ai-customer-service-chatbot"
